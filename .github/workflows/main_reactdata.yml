name: Build & Deploy (Single Container) to Azure Web App

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login -n ${{ secrets.ACR_NAME }}

      - name: Build image in ACR
        run: |
          az acr build -r ${{ secrets.ACR_NAME }} \
            -t reacttable-single:${{ github.sha }} \
            -f Dockerfile .

      - name: Deploy container to Web App
        run: |
          az webapp config container set \
            -g ${{ secrets.RESOURCE_GROUP }} \
            -n ${{ secrets.WEB_APP_NAME }} \
            --docker-custom-image-name ${{ secrets.ACR_NAME }}.azurecr.io/reacttable-single:${{ github.sha }} \
            --docker-registry-server-url https://${{ secrets.ACR_NAME }}.azurecr.io

          az webapp config appsettings set \
            -g ${{ secrets.RESOURCE_GROUP }} \
            -n ${{ secrets.WEB_APP_NAME }} \
            --settings WEBSITES_PORT=8080 PORT=8080

          az webapp restart -g ${{ secrets.RESOURCE_GROUP }} -n ${{ secrets.WEB_APP_NAME }}
