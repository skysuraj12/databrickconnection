name: Build and deploy Node.js app to Azure Web App - react-app-demo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_NAME: react-app-demo
  SLOT_NAME: Production
  NODE_VERSION: "22.x"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install and build
        run: |
          npm ci || npm install
          npm run build --if-present
          npm run test --if-present

      # IMPORTANT: remove node_modules so ZIP Deploy doesn't choke on file count
      - name: Remove node_modules before packaging
        run: |
          rm -rf node_modules
          rm -rf server/node_modules
          rm -rf client/node_modules

      # Create a clean zip (exclude git, node_modules, caches, logs)
      - name: Create deploy.zip
        run: |
          zip -r deploy.zip . \
            -x "**/node_modules/**" \
            -x "**/.git/**" \
            -x "**/.github/**" \
            -x "**/.vscode/**" \
            -x "**/.DS_Store" \
            -x "**/*.log" \
            -x "**/npm-debug.log" \
            -x "**/yarn-error.log" \
            -x "**/.env"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-zip
          path: deploy.zip
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_17FB1991F8294D548D9BD14FBD060460 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_07E4F36E449248CAB3759840D5319700 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8C070B2C159244248DC5DBE0F9F531D3 }}

      # Set runtime environment variables (optional but recommended if your app needs them)
      - name: Set App Settings (Databricks)
        uses: azure/cli@v2
        with:
          inlineScript: |
            set -e
            az webapp config appsettings set \
              --name "${{ env.APP_NAME }}" \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --settings \
                DATABRICKS_HOST='${{ secrets.DATABRICKS_HOST }}' \
                DATABRICKS_HTTP_PATH='${{ secrets.DATABRICKS_HTTP_PATH }}' \
                DATABRICKS_TOKEN='${{ secrets.DATABRICKS_TOKEN }}' \
                NODE_ENV='production'

      - name: Deploy to Azure Web App (ZIP)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          slot-name: ${{ env.SLOT_NAME }}
          package: deploy.zip

      - name: Restart Web App
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp restart \
              --name "${{ env.APP_NAME }}" \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}"
