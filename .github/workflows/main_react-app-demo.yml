name: Deploy aaaaaa1 (build + zip + deploy)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_NAME: aaaaaa1
  SLOT_NAME: Production
  NODE_VERSION: "22.x"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    # If your secrets are in a GitHub Environment, set it here:
    # environment: Production

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # ✅ No lockfile required
      - name: Install deps (root)
        run: npm install

      - name: Build
        run: npm run build --if-present

      - name: Test (optional)
        run: npm run test --if-present

      # ✅ Remove node_modules so Kudu won't try to tar it and fail
      - name: Remove node_modules before packaging
        run: |
          rm -rf node_modules
          rm -rf server/node_modules
          rm -rf client/node_modules

      - name: Create deploy.zip (exclude node_modules)
        run: |
          zip -r deploy.zip . \
            -x "**/node_modules/**" \
            -x "**/.git/**" \
            -x "**/.github/**" \
            -x "**/.vscode/**" \
            -x "**/.env" \
            -x "**/*.log"

      - name: Verify deploy.zip has no node_modules (safe)
        run: |
          if unzip -l deploy.zip | grep -i "node_modules" ; then
            echo "❌ node_modules found in deploy.zip"
            exit 1
          else
            echo "✅ deploy.zip OK (no node_modules)"
          fi

      # ✅ Fail early if Azure secrets not accessible
      - name: Check Azure secrets exist (safe)
        run: |
          test -n "${{ secrets.AZUREAPPSERVICE_CLIENTID_B98BDA3D86B44C5D8D6C30C5741C2F95 }}" || (echo "Missing secret: AZUREAPPSERVICE_CLIENTID_..." && exit 1)
          test -n "${{ secrets.AZUREAPPSERVICE_TENANTID_B9949FD08D19436CB50D9B04E097880A }}" || (echo "Missing secret: AZUREAPPSERVICE_TENANTID_..." && exit 1)
          test -n "${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_12CE1A0504D147579BE9283B5EC52346 }}" || (echo "Missing secret: AZUREAPPSERVICE_SUBSCRIPTIONID_..." && exit 1)
          test -n "${{ secrets.AZURE_RESOURCE_GROUP }}" || (echo "Missing secret: AZURE_RESOURCE_GROUP" && exit 1)
          echo "✅ Azure secrets exist."

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B98BDA3D86B44C5D8D6C30C5741C2F95 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B9949FD08D19436CB50D9B04E097880A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_12CE1A0504D147579BE9283B5EC52346 }}

      - name: Set App Settings (Databricks)
        uses: azure/cli@v2
        with:
          inlineScript: |
            set -e
            az webapp config appsettings set \
              --name "${{ env.APP_NAME }}" \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --settings \
                DATABRICKS_HOST='${{ secrets.DATABRICKS_HOST }}' \
                DATABRICKS_HTTP_PATH='${{ secrets.DATABRICKS_HTTP_PATH }}' \
                DATABRICKS_TOKEN='${{ secrets.DATABRICKS_TOKEN }}' \
                NODE_ENV='production'

      - name: Deploy ZIP
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          slot-name: ${{ env.SLOT_NAME }}
          package: deploy.zip

      - name: Restart Web App
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp restart \
              --name "${{ env.APP_NAME }}" \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}"
