name: Build and deploy Node.js app to Azure Web App - aaaaaa1

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_NAME: aaaaaa1
  SLOT_NAME: Production
  NODE_VERSION: "22.x"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Show versions (debug)
        run: |
          node -v
          npm -v

      # ✅ Workspaces-safe install
      - name: Install dependencies (workspaces)
        run: |
          npm config set fund false
          npm config set audit false
          npm install --workspaces --include-workspace-root

      - name: Build (debug)
        run: |
          npm run build --if-present

      - name: Test (optional)
        run: |
          npm run test --if-present

      - name: Remove node_modules before packaging
        run: |
          rm -rf node_modules
          rm -rf server/node_modules
          rm -rf client/node_modules

      - name: Create deploy.zip (exclude node_modules)
        run: |
          zip -r deploy.zip . \
            -x "**/node_modules/**" \
            -x "**/.git/**" \
            -x "**/.github/**" \
            -x "**/.vscode/**" \
            -x "**/.env" \
            -x "**/*.log"

      - name: Verify deploy.zip has no node_modules (safe)
        run: |
          if unzip -l deploy.zip | grep -i "node_modules"; then
            echo "❌ node_modules found in deploy.zip"
            exit 1
          fi
          echo "✅ deploy.zip OK (no node_modules)"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-zip
          path: deploy.zip
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: Production
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-zip

      - name: Check required secrets exist (safe)
        run: |
          test -n "${{ secrets.AZUREAPPSERVICE_CLIENTID_17FB1991F8294D548D9BD14FBD060460 }}" || (echo "Missing secret: AZUREAPPSERVICE_CLIENTID_17FB..." && exit 1)
          test -n "${{ secrets.AZUREAPPSERVICE_TENANTID_07E4F36E449248CAB3759840D5319700 }}" || (echo "Missing secret: AZUREAPPSERVICE_TENANTID_07E4..." && exit 1)
          test -n "${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8C070B2C159244248DC5DBE0F9F531D3 }}" || (echo "Missing secret: AZUREAPPSERVICE_SUBSCRIPTIONID_8C07..." && exit 1)
          test -n "${{ secrets.AZURE_RESOURCE_GROUP }}" || (echo "Missing secret: AZURE_RESOURCE_GROUP" && exit 1)
          test -n "${{ secrets.DATABRICKS_HOST }}" || (echo "Missing secret: DATABRICKS_HOST" && exit 1)
          test -n "${{ secrets.DATABRICKS_HTTP_PATH }}" || (echo "Missing secret: DATABRICKS_HTTP_PATH" && exit 1)
          test -n "${{ secrets.DATABRICKS_TOKEN }}" || (echo "Missing secret: DATABRICKS_TOKEN" && exit 1)
          echo "✅ All required secrets exist."

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_17FB1991F8294D548D9BD14FBD060460 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_07E4F36E449248CAB3759840D5319700 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8C070B2C159244248DC5DBE0F9F531D3 }}

      - name: Set Azure App Settings (Databricks)
        uses: azure/cli@v2
        with:
          inlineScript: |
            set -e
            az webapp config appsettings set \
              --name "${{ env.APP_NAME }}" \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --settings \
                DATABRICKS_HOST='${{ secrets.DATABRICKS_HOST }}' \
                DATABRICKS_HTTP_PATH='${{ secrets.DATABRICKS_HTTP_PATH }}' \
                DATABRICKS_TOKEN='${{ secrets.DATABRICKS_TOKEN }}' \
                NODE_ENV='production'

      - name: Deploy to Azure Web App (Production)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          slot-name: ${{ env.SLOT_NAME }}
          package: deploy.zip

      - name: Restart Web App
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp restart \
              --name "${{ env.APP_NAME }}" \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}"
