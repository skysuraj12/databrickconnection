name: Build and deploy React (Vite) app to Azure Web App - tabledata

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build client
        run: npm run build -w client

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: client/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4237FE71904748EDB1D6015E2BC67EE9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_19FBC20B11FA41B38070335EE379E994 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6DA11AA9967940CFAB3A78F0A671AD8D }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tabledata'
          slot-name: 'Production'
          package: .
