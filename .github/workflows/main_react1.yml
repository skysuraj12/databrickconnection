name: Build and deploy Node.js app to Azure Web App - react1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      # ---- Build SERVER (TypeScript -> server/dist) ----
      - name: Install server deps
        run: |
          cd server
          npm ci

      - name: Build server
        run: |
          cd server
          npm run build

      # ---- Build CLIENT (Vite -> client/dist) ----
      - name: Install client deps
        run: |
          cd client
          npm ci

      - name: Build client
        run: |
          cd client
          npm run build

      # Optional: sanity check that outputs exist
      - name: Verify build outputs
        run: |
          test -f server/dist/server.js
          test -f client/dist/index.html
          echo "Build outputs found."

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BF99A8B1D47F4A2C867D045CB11980D5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_97E872E74DC94BFDA091CE1355DEC0F0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EDF918AFA0E84EDD9D5320DD5719C5ADB }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: react1
          package: .
