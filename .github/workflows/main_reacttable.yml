name: Build and deploy Node.js app to Azure Web App - reactTable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (monorepo)
        run: npm install

      - name: Build server
        run: npm run build -w server

      - name: Build client
        run: npm run build -w client

      - name: Copy client dist into server/public
        run: |
          rm -rf server/public
          mkdir -p server/public
          cp -R client/dist/* server/public/

      # IMPORTANT: ensure no old tarballs are inside server
      - name: Remove any old node_modules tarballs
        run: |
          rm -f server/node_modules.tar.gz || true
          rm -f server/node_modules.zip || true

      # Create zip from inside server folder
      - name: Create deployment zip (server)
        run: |
          cd server
          zip -r ../server.zip . -x "**/node_modules/**"
          cd ..

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: server-zip
          path: server.zip
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: server-zip

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure App Settings + Startup Command
        run: |
          az webapp config appsettings set \
            --name reactTable \
            --resource-group reactweb \
            --settings \
              SCM_DO_BUILD_DURING_DEPLOYMENT=true \
              DATABRICKS_HOST="${{ secrets.DATABRICKS_HOST }}" \
              DATABRICKS_HTTP_PATH="${{ secrets.DATABRICKS_HTTP_PATH }}" \
              DATABRICKS_TOKEN="${{ secrets.DATABRICKS_TOKEN }}"

          # Ensures Azure starts the server from your app root
          az webapp config set \
            --name reactTable \
            --resource-group reactweb \
            --startup-file "npm start"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "reactTable"
          slot-name: "Production"
          package: server.zip
