name: Build and deploy Node.js app to Azure Web App - reactTable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # ‚úÖ Node setup (no cache because no root lock file yet)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # üîç DEBUG ‚Äî shows if package.json is broken
      - name: Debug client/package.json
        run: |
          echo "---- client/package.json (first 200 lines) ----"
          sed -n '1,200p' client/package.json || true
          echo "---- end ----"

      # ‚úÖ Install dependencies (NOT npm ci)
      - name: Install dependencies
        run: npm install

      # ‚úÖ HARD FIX for vite permission issue
      - name: Fix Vite permission
        run: |
          chmod -R a+x client/node_modules/.bin || true
          chmod +x client/node_modules/.bin/vite || true
          ls -la client/node_modules/.bin | grep vite || true

      # ‚úÖ Build server
      - name: Build server
        run: npm run build -w server

      # ‚úÖ Build client
      - name: Build client
        run: npm run build -w client

      # ‚úÖ Copy React build into server
      - name: Copy client dist into server
        run: |
          rm -rf server/public
          mkdir -p server/public
          cp -R client/dist/* server/public/

      # ‚úÖ Create deployment zip
      - name: Create deployment package
        run: |
          cd server
          zip -r ../node-app.zip . -x "**/node_modules/**"
          cd ..

      # ‚úÖ Upload artifact
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: node-app.zip
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D759B756C49D4F16AD0AE997D8446869 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0C8DF724D8BE4957891F408151F2A058 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C8FF89C49BB349E8AA35629CD39A4EFD }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'reactTable'
          slot-name: 'Production'
          package: node-app.zip
