name: Build and deploy Node.js app to Azure Web App - reactTable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Debug client/package.json
        run: |
          echo "---- client/package.json ----"
          sed -n '1,200p' client/package.json || true
          echo "------------------------------"

      - name: Install dependencies
        run: npm install

      - name: Fix Vite permission
        run: |
          chmod -R a+x client/node_modules/.bin || true

      - name: Build server
        run: npm run build -w server

      - name: Build client
        run: npm run build -w client

      - name: Copy client dist into server
        run: |
          rm -rf server/public
          mkdir -p server/public
          cp -R client/dist/* server/public/

      - name: Create deployment package
        run: |
          cd server
          zip -r ../node-app.zip . -x "**/node_modules/**"
          cd ..

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: node-app.zip
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'reactTable'
          slot-name: 'Production'
          package: node-app.zip
