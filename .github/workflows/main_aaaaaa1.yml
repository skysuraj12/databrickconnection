name: Build and deploy Node.js app to Azure Web App - aaaaaa1

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  APP_NAME: aaaaaa1
  SLOT_NAME: Production
  NODE_VERSION: "22.x"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install, build, test
        run: |
          npm ci || npm install
          npm run build --if-present
          npm run test --if-present

      # IMPORTANT: deploy source (Azure will run your startup command)
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # ✅ Fail early if any required secrets are missing (SAFE)
      - name: Check required secrets exist (safe)
        run: |
          test -n "${{ secrets.AZURE_RESOURCE_GROUP }}" || (echo "Missing secret: AZURE_RESOURCE_GROUP" && exit 1)
          test -n "${{ secrets.DATABRICKS_HOST }}" || (echo "Missing secret: DATABRICKS_HOST" && exit 1)
          test -n "${{ secrets.DATABRICKS_HTTP_PATH }}" || (echo "Missing secret: DATABRICKS_HTTP_PATH" && exit 1)
          test -n "${{ secrets.DATABRICKS_TOKEN }}" || (echo "Missing secret: DATABRICKS_TOKEN" && exit 1)
          echo "✅ All required secrets exist."

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B98BDA3D86B44C5D8D6C30C5741C2F95 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B9949FD08D19436CB50D9B04E097880A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_12CE1A0504D147579BE9283B5EC52346 }}

      # ✅ Set App Service Application Settings for PRODUCTION (no --slot)
      - name: Set Azure App Settings (Databricks) - Production
        uses: azure/cli@v2
        with:
          inlineScript: |
            set -e

            az webapp config appsettings set \
              --name "${{ env.APP_NAME }}" \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --settings \
                DATABRICKS_HOST='${{ secrets.DATABRICKS_HOST }}' \
                DATABRICKS_HTTP_PATH='${{ secrets.DATABRICKS_HTTP_PATH }}' \
                DATABRICKS_TOKEN='${{ secrets.DATABRICKS_TOKEN }}' \
                NODE_ENV='production'

      # ✅ Verify keys exist in Azure (SAFE: prints only names, not values)
      - name: Verify Azure App Settings keys exist (safe)
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp config appsettings list \
              --name "${{ env.APP_NAME }}" \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
              --query "[?name=='DATABRICKS_HOST' || name=='DATABRICKS_HTTP_PATH' || name=='DATABRICKS_TOKEN' || name=='NODE_ENV'].name" \
              -o table

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aaaaaa1'
          slot-name: 'Production'
          package: .

      # Optional: restart app after deploy (sometimes helps immediately apply settings)
      - name: Restart Web App
        uses: azure/cli@v2
        with:
          inlineScript: |
            az webapp restart \
              --name "${{ env.APP_NAME }}" \
              --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}"
